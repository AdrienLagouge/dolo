model_type: dtcscc

name: bewley_dtcscc

symbols:
    states: [z, m]  # cash in hand (note that savings (a) is a = m - exp(z))
    controls: [c]  # consumption
    shocks: [e_z]
    parameters: [beta, gamma, r, b, rho, zbar, sig_z, delta_r]  # borrowing constraint a' >= -b

definitions:
    a: m - c    # exp(z)

equations:

    arbitrage:
        - 1 - beta*r*(c(1)/c)^(-gamma)  |  0 <= c <= m     #  + 1/r*b

    transition:
        - z = (1-rho)*zbar + rho*z(-1) + e_z
        - m = exp(z) + (m(-1)-c(-1))*r

calibration:
    beta:  0.95
    gamma: 4.00
    deta_r: 0.0001      # Make sure the savings problem is well-posed
    r: 1/beta - delta_r  # should be 1/beta by SS euler equation
    b: 0.5
    rho: 0.9
    zbar: 0.0
    sig_z: 0.016

    c: 1.0  # normalize since SS-euler equation is 1 = beta*r
    z: zbar
    m: 1.0  # mbar = (exp(zbar) - cbar*r)/(1-r)
    a: m - c     # exp(z)

options:

    grid: !Cartesian
        a: [ zbar-2*sig_z, 0.0 ]
        b: [ zbar+2*sig_z, 5.0 ]
        orders: [10, 20]

    distribution: !Normal
        sigma: [ [ sig_z] ]
